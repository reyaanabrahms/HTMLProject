	<script>
		let slideIndex = 1;
		showBigImage();
		automatic_sliding();
		let automatic = true;

		// Automatic sliding of images
		function automatic_sliding() {
			setTimeout(function () {
				if (automatic) {
					deltaSlides(1);
					automatic_sliding();
				}
			}, 7000);
		}

		// Go to next slide
		function nextSlide() {
			automatic = false;
			deltaSlides(1);
		}

		// Go to previous slide
		function previousSlide() {
			automatic = false;
			deltaSlides(-1);
		}

		// Change slide position by n
		function deltaSlides(n) {
			slideIndex += n;
			showBigImage();
		}

		// Shows a specific slide specified by index n
		function showSlide(n) {
			automatic = false;
			slideIndex = n;
			showBigImage();
		}

		// Sets up the big image and caption
		function showBigImage() {
			let slides = document.getElementsByClassName("mySlides");
			let bottom_row_elements = document.getElementsByClassName("photocolumn");
			let captions = document.getElementsByClassName("demo_cursor");
			let captionHolder = document.getElementById("caption");

			// If index overflows, reset it to first
			if (slideIndex > slides.length) { slideIndex = 1 }

			// If index underflows, reset it to last
			if (slideIndex < 1) { slideIndex = slides.length }

			// Hide all big images
			for (let i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}

			// Remove all active classes from bottom row
			for (let i = 0; i < captions.length; i++) {
				captions[i].className = captions[i].className.replace(" active", "");
			}

			// Show the current big image
			slides[slideIndex - 1].style.display = "block";

			// Add active class to the current bottom row element
			captions[slideIndex - 1].className += " active";

			// Set the caption
			captionHolder.innerHTML = captions[slideIndex - 1].alt;
		}
	</script>
